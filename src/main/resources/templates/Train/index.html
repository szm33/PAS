<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Indeks</title>
</head>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Number of Seats</td>
        <td>Firm</td>
        <form  th:action="@{/trains/add}" method="get">
            <td><input type="submit" value="Create train" /></td>
        </form>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${trains.isEmpty()}">
        <td colspan="2"> Brak pociągów </td>
    </tr>
    <tr th:each="train: ${trains}">
        <td th:text="${train.trainId}" />
        <td th:text="${train.name}" />
        <td th:text="${train.seats}" />
        <td th:text="${train.firm.name}" />
        <form  th:action="@{/trains/edit/{id}(id=${train.trainId})}" method="get">
            <td><input type="submit" value="Edit" /></td>
        </form>
        <form  th:action="@{/trains/delete/{id}(id=${train.trainId})}" method="get">
            <td><input type="submit" value="Delete" /></td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
